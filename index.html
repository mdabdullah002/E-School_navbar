<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-School_navbar</title>
    <!-- css links  -->
     <link rel="stylesheet" href="css/bootstrap.css">
     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <!-- header start  -->
     <header>
        <div class="container">
        <nav class="navbar navbar-expand-lg c_nav">
        <div class="container-fluid px-0">
            <!-- logo start  -->
            <a class="navbar-brand" href="index.html">
                <div class="logo">
                    <img src="img/logo.png" class="img-fluid" alt="E-School">
                </div>
            </a>
             <!-- logo end  -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#c_navbar" aria-controls="c_navbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- menu start -->
            <div class="collapse navbar-collapse menu" id="c_navbar">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                 <li class="nav-item">
                <a class="nav-link" href="#">Books</a>
                </li>
                 <li class="nav-item">
                <a class="nav-link" href="#">Courses</a>
                </li>
                 <li class="nav-item">
                <a class="nav-link" href="#">Others</a>
                </li>
                 <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
                </li>
            </ul>
            <!-- menu end -->
            <!-- Button trigger modal -->
            <button type="button" class="btn c_btn s_btn" data-bs-toggle="modal" data-bs-target="#exm">
            Sing in
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exm" tabindex="-1" aria-labelledby="exmLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exmLabel">MD Abdullah</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 Hi, I'm Abdullah. I'm a web developer. Can I help you with any web development related issues? I'm always ready for you. <br>

                 <div class="row text-center">
                    <div class="col-lg-12">
                        <span class="c_me">Contact me</span>
                    </div>
                 </div>

                 <br>
                <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Enter your Email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Enter your Password">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Enter your Address">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Enter your City">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Problem</label>
                    <select id="inputState" class="form-select">
                    <option selected>Choose</option>
                    <option>Font-end</option>
                    <option>back-end</option>
                    <option>PHP</option>
                    <option>JavaScript</option>
                    <option>JQuery</option>
                    </select>
                </div>
                <div class="col-12">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn c_btn s_btn">Sign in</button>
                </div>
                </form>                
                </div>
            </div>
            </div>
            </div>
        </div>
        </nav>           
        </div>
     </header>
    <!-- header end -->
    <!-- js links  -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/script.js"></script>
</body>
</html>
